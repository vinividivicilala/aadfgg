<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farid Ardiansyah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 2rem;
            font-weight: bold;
            overflow: hidden;
            text-align: left;
        }
        #loading {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
        }
        #home {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            position: relative;
            padding: 60px 40px;
        }
        .big-text {
            font-size: 3rem;
            font-weight: bold;
        }
        .highlight {
            background-color: #ccff00;
            color: black;
            padding: 2px 8px;
            border-radius: 5px;
        }
        .sub-text {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: normal;
        }

        /* Kotak jam di kanan atas */
        .clock-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background: yellow;
            color: black;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }
        .blinking-dot {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        .dot1 { animation-delay: 0s; }
        .dot2 { animation-delay: 0.3s; }
        .dot3 { animation-delay: 0.6s; }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="loading">Arduino</div>

    <div id="home">
        <h1 class="big-text">Welcome to <span class="highlight">Home</span></h1>
        <p class="sub-text">Ini adalah halaman utama.</p>

        <!-- Jam di kanan atas -->
        <div class="clock-box">
            <span id="clock">JKT [WIB] 00:00:00 AM</span>
            <div class="blinking-dot dot1"></div>
            <div class="blinking-dot dot2"></div>
            <div class="blinking-dot dot3"></div>
        </div>
    </div>

    <script>
        const loading = document.getElementById("loading");
        const home = document.getElementById("home");
        let dots = 0;
        let interval = setInterval(() => {
            dots = (dots + 1) % 4;
            loading.textContent = "Loading" + ".".repeat(dots);
        }, 500);

        setTimeout(() => {
            clearInterval(interval);
            loading.classList.add("hidden");
            setTimeout(() => {
                loading.style.display = "none";
                home.style.display = "flex";
            }, 500);
        }, 3000); // Loading berlangsung selama 3 detik

        // Update jam real-time
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12; // Konversi ke format 12 jam

            document.getElementById("clock").textContent = 
                `JKT [WIB] ${String(hours).padStart(2, "0")}.${String(minutes).padStart(2, "0")}.${String(seconds).padStart(2, "0")} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); // Jalankan sekali agar tidak ada delay
    </script>

</body>
</html>
